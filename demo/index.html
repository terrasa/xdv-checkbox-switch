<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    :root {
  --text-base: 16px;

  font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
  font-weight: 400;
  font-size: var(--text-base, 16px);
  color: #4a4a4a;
}
    body {
      background: #fafafa;

      .flex {
        display: flex;
      
      }
      .gap-16 {
        gap: 1rem;
      
    }

    .gap-8 {
        gap: 0.5rem;
      }

      .flex-col {
        flex-direction: column;
      }

      .p-16 {
        padding: 1rem
      }

      .p-8 {
        padding: 0.5rem
      }
      .absolute {
        position: absolute;
      }
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../xdv-checkbox-switch.js';

    const header = 'Hello owc World!';
    render(
      html`
      <div class='relative'>
        <div class='flex gap-16 p-16'>
          <xdv-checkbox-switch
            data-value-false='urls900'
            data-value-true='urls900_random'
            checked
          >  
          </xdv-checkbox-switch>
          <xdv-checkbox-switch
            data-check-id='carousel_a'
            data-switch-bar-bg='var(--client-tertiary-9)'
            data-switch-item-radius='1rem'
            data-switch-item-initial-position='0rem -0.375rem'
            data-switch-item-checked-position='1.5rem -0.375rem'
            data-switch-bar-height='0.5rem'
            data-switch-item-checked-bg='#df5c16'
            data-value-false='urls900_2'
            data-value-true='urls900_random'
          >
            <p slot='description'>Imagenes fijas o random</p>
          </xdv-checkbox-switch>
          <xdv-checkbox-switch
            data-check-id=''
            data-switch-bar-bg-checked=var(--soft-excel)
            data-switch-item-bg='#fff'
            data-switch-item-bg-checked='rgb(88, 236, 30)'
            data-value-false='urls900'
            data-value-true='urls900_random'
            disabled
          >  
          </xdv-checkbox-switch>
          <xdv-checkbox-switch
            data-check-id=''
            data-switch-bar-bg-checked=var(--soft-excel)
            data-switch-item-bg='#fff'
            data-switch-item-bg-checked='rgb(88, 236, 30)'
            checked
            disabled
          >  
          </xdv-checkbox-switch>
        </div>
      </div>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
